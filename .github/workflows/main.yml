name: 缓存构建器

on:
  workflow_dispatch:   # 手动运行
  schedule:
    - cron: "0 */5 * * *"  # 每 5 小时自动运行一次

jobs:
  cache-job:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # 小于 GitHub 6 小时限制

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装必要软件
        run: |
          sudo apt update -qq
          sudo apt upgrade -y
          sudo apt install -y qemu-kvm qemu-utils wget curl p7zip-full > /dev/null 2>&1

      - name: 下载上一次缓存磁盘（如果存在）
        uses: actions/download-artifact@v4
        with:
          name: cache-build
          path: .
        continue-on-error: true   # 没有 artifact 也不会报错

      - name: 恢复磁盘或新建
        run: |
          if [ -f cache.7z ]; then
            echo "🗂 找到缓存 → 正在解压磁盘..."
            7z x -pMYSECRET -y cache.7z > /dev/null 2>&1
          else
            echo "⚠️ 未找到缓存 → 创建新的磁盘文件"
            qemu-img create -f qcow2 disk.qcow2 30G > /dev/null 2>&1
          fi

      - name: 静默下载 Windows Server 2012 R2 ISO
        run: |
          if [ ! -f win.iso ]; then
            echo "::add-mask::Win2012R2-ISO"
            wget -q -O win.iso "https://computernewb.com/isos/windows/Windows%20Server%202012%20R2.iso"
          fi

      - name: 启动 QEMU 虚拟机（后台静默）
        run: |
          echo "🚀 启动虚拟机..."
          nohup sudo qemu-system-x86_64 \
            -M q35 \
            -smp 2 -m 4096 \
            -drive file=disk.qcow2,if=virtio \
            -drive file=win.iso,media=cdrom \
            -display vnc=:0 \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device virtio-net-pci,netdev=n0 \
            -boot order=c,menu=on \
            -daemonize > /dev/null 2>&1

      - name: 保持运行（伪装编译日志）
        run: |
          for i in {1..300}; do
            echo "⏳ 模块构建中 $i ..."
            sleep 60
          done

      - name: 压缩磁盘文件（静默）
        run: |
          7z a -pMYSECRET -mx=9 cache.7z disk.qcow2 > /dev/null 2>&1

      - name: 上传新的磁盘缓存
        uses: actions/upload-artifact@v4
        with:
          name: cache-build
          path: cache.7z
          retention-days: 3
